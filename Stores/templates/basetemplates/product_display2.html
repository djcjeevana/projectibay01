{% load static %}
<section
class="
  product-area
  li-laptop-product li-trendding-products
  best-sellers
  pb-45
"
>
<div class="container">
  <div class="row">
    <!-- Begin Li's Section Area -->
    <div class="col-lg-12">
      <div class="li-section-title">
        <h2>
          <span>Bestsellers</span>
        </h2>
      </div>
      <div class="row">
        <div class="product-active owl-carousel">
        {%for p in latest_products%}
          <div class="col-lg-12">
            <!-- single-product-wrap start -->
            <div class="single-product-wrap">
              <div class="product-image">
                
              <a href="{{p.get_absolute_url}}">
              <img
                src="{{p.image.url}}"
                alt="Li's Product Image"
              />
            </a>

                <span class="sticker">New</span>
              </div>
              <div class="product_desc">
                <div class="product_desc_info">
                  <div class="product-review">
                    <h5 class="manufacturer">
                      <a href="shop-left-sidebar.html"
                        >{{p.category}}</a
                      >
                    </h5>
                    <div class="rating-box">
                      <ul class="rating">
                        <li><i class="fa fa-star-o"></i></li>
                        <li><i class="fa fa-star-o"></i></li>
                        <li><i class="fa fa-star-o"></i></li>
                        <li class="no-star">
                          <i class="fa fa-star-o"></i>
                        </li>
                        <li class="no-star">
                          <i class="fa fa-star-o"></i>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <h4>
                    <a class="product_name" href="single-product.html"
                      >{{p.title}}</a
                    >
                  </h4>
                  <div class="price-box">
                    <span class="new-price">${{p.new_price}}</span>
                  </div>
                </div>
                <div class="add-actions">
                  <ul class="add-actions-link">
                    <li class="add-cart active">
                      <a href="{%url 'OrderApp:add_to_shoping_cart' id=p.id %}">Add to cart</a>
                    </li>
                    <li>
                      <a class="links-details" href="wishlist.html"
                        ><i class="fa fa-heart-o"></i
                      ></a>
                    </li>
                    <li>
                      <a
                        href="#"
                        title="quick view"
                        class="quick-view-btn"
                        data-toggle="modal"
                        data-target="#exampleModalCenter"
                        ><i class="fa fa-eye"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- single-product-wrap end -->
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
    <!-- Li's Section Area End Here -->
  </div>
</div>
</section>
